<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Sistem Pengunduran Diri Mahasiswa</title>
</head>
<body>
  <h1>Sistem Pengunduran Diri Mahasiswa</h1>
  <form>
    <label for="nim">NIM:</label><br>
    <input type="text" id="nim" name="nim"><br>
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama"><br>
    <label for="alasan">Alasan Pengunduran Diri:</label><br>
    <textarea id="alasan" name="alasan"></textarea><br>
    <input type="submit" value="Kirim" onclick="submitForm()">
  </form> 
  <script src="script.js"></script>
</body>
</html>
