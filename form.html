<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Sistem Pengunduran Diri Mahasiswa</title>
  </head>
  <body>
    <h1>Sistem Pengunduran Diri Mahasiswa</h1>
    <p>Silakan isi formulir di bawah ini untuk mengajukan pengunduran diri dari universitas kami:</p>
    <form>
      <label for="nama">Nama:</label><br>
      <input type="text" id="nama" name="nama"><br>
      <label for="nim">NIM:</label><br>
      <input type="text" id="nim" name="nim"><br>
      <label for="jurusan">Jurusan:</label><br>
      <input type="text" id="jurusan" name="jurusan"><br>
      <label for="alasan">Alasan Pengunduran Diri:</label><br>
      <textarea id="alasan" name="alasan"></textarea><br>
      <input type="submit" value="Kirim">
    </form>
  </body>
</html>
